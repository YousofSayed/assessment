<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Lean Delivery Assessment</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section id="app">
    <!-- start header  -->
    <header id="header">
      <p class="name" ref="me">{{name}}</p>
      <ul>
        <li>
          <a target="_blank" href="https://drive.google.com/file/d/16IzbKduRbBiv5rU2thB_CSa4zF6YYxoA/view?usp=drivesdk">
            <i class="fa-solid fa-file"></i>
            <span>CV</span>
          </a>
        </li>

        <li>
          <a target="_blank" href="https://github.com/YousofSayed">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
          </a>
        </li>

        <li>
          <a target="_blank" href="https://www.linkedin.com/in/yousef-sayed-84472a180?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
            <i class="fa-brands fa-linkedin"></i>
            <span>Linkedin</span>
          </a>
        </li>

        <li>
          <a href="#contact">
            <i class="fa-solid fa-id-badge"></i>
            <span>Contact</span>
          </a>
        </li>

      </ul>
    </header>
    <!-- end header  -->

    <!-- start main  -->
    <main>
      <p class="date" ref="me">{{date}}</p>

      <!-- start article -->
      <article>
          <!-- will be render by javaScript -->
      </article>
      <!-- end article -->

      <!-- start footer  -->
      <footer>
        <div>
          <p>
            Passage adapted from Arthur Conan Doyle's "A Scandal in Bohemia"
            (1891)
          </p>
        </div>
      </footer>
      <!-- end footer  -->

    </main>
    <!-- end main  -->

  </section>
  <script src="script.js"></script>
</body>

</html>
